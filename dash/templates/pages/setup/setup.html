<html lang="en">
  {% include "partials/head.html" %}
  <body  class=" d-flex flex-column">
    <div class="page page-center">
      <div class="container container-tight py-4" id="container">
        <div class="text-center mb-4">
          <a href="/" class="navbar-brand navbar-brand-autodark">
            <img src="/assets/images/ruda-logo.png" style="height:25px;"></img>
          </a>
        </div>
        <div class="card card-md">
          <div class="card-body text-center py-4 p-sm-5">
            <h1 class="mt-5">Welcome!</h1>
            <p class="text-secondary">Get started by creating an admin user and answering a few questions.</p>
          </div>
          <div class="hr-text hr-text-center hr-text-spaceless">Create User</div>
          <div class="card-body">

            <form id="creation-form">
              <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="email" name="email" class="form-control" placeholder="your@email.com" autocomplete="off">
              </div>
              <div class="mb-2">
                <label class="form-label">
                  Password
                </label>
                <div class="input-group input-group-flat">
                  <input type="password" name="password" class="form-control"  placeholder="Your password"  autocomplete="off">
                  <span class="input-group-text">
                    <a href="#" class="link-secondary" title="Show password" data-bs-toggle="tooltip"><!-- Download SVG icon from http://tabler-icons.io/i/eye -->
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" /><path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6" /></svg>
                    </a>
                  </span>
                </div>
              </div>
            </form>

          

          </div>
        </div>
        <div class="row align-items-center mt-3">
          <div class="col-4">
            <div class="progress">
              <div class="progress-bar" style="width: 0%" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" aria-label="0% Complete">
                <span class="visually-hidden">0% Complete</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="btn-list justify-content-end">
              <a href="/" class="btn btn-link link-secondary d-none">
                Set up later
              </a>
              <div class="btn btn-primary" hx-post="/setup" hx-include="#creation-form" hx-target="#container">
                Continue
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% include "partials/scripts.html" %}
  </body>
</html>
